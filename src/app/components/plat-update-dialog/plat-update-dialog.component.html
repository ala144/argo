<!-- plat-update-dialog.component.html -->
<div class="container">
  <div class="plat-update-dialog-content card p-4">
    <h2 class="mb-4">Mettre Ã  jour le plat</h2>
    <form>
      <mat-form-field class="mb-3">
        <mat-label>Nom :</mat-label>
        <input matInput type="text" [(ngModel)]="plat.nom" name="nom" required>
      </mat-form-field>
      <mat-form-field class="mb-3">
        <mat-label>Prix :</mat-label>
        <input matInput type="number" [(ngModel)]="plat.prix" name="prix" required>
      </mat-form-field>
      <!-- Add other fields here if necessary -->

      <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-secondary me-2" (click)="onCancel()">Annuler</button>
        <button type="button" class="btn btn-primary" (click)="onConfirm()">Confirmer</button>
      </div>
    </form>
  </div>
</div>
